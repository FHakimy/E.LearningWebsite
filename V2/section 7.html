<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 7</title>
    <link rel="stylesheet" href="abc.css">
    <style>
        /* Style for the floating action button */
        .fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff; /* Change the background color as needed */
            color: #fff;
            border: none;
            border-radius: 50%;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            <img src="image/S7/Cover.png" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <img src="image/S7/A.png" style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <img src="image/S7/B.png" style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img src="image/S7/C.png" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- Floating Action Button to Menu.html -->
    <button class="fab" onclick="goToMenu()">+</button>

    <script src="section 7.js"></script>

    <script>
        // Function to navigate to Menu.html
        function goToMenu() {
            window.location.href = "Menu.html";
        }
    </script>
</body>
</html>
